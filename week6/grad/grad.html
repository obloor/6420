<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body> 
    <div id="outer">
    <canvas id="canvas1" width="400" height="400">
    Your browser doesn't support the canvas! Try another browser.
    </canvas>
    </div>
    <script>
      var mycanvas=document.getElementById("canvas1");
      var cntx=mycanvas.getContext('2d');
      var mygradient=cntx.createLinearGradient(0,0,400,400);   
      mygradient.addColorStop(0,"#ffdd30");
      mygradient.addColorStop(0.4,"#3de6a6");
      mygradient.addColorStop(0.5,"#003333");
      mygradient.addColorStop(0.82,"#00ccee");
      mygradient.addColorStop(1,"#333333");            
      cntx.fillStyle=mygradient;
      cntx.fillRect(0,0,200,200);

      var mygradient2=cntx.createLinearGradient(400,0,0,400);   
      mygradient.addColorStop(0,"#ffdd30");
      mygradient.addColorStop(0.4,"#3de6a6");
      mygradient.addColorStop(0.5,"#003333");
      mygradient.addColorStop(0.82,"#00ccee");
      mygradient.addColorStop(1,"#333333");            
      cntx.fillStyle=mygradient2;
      cntx.fillRect(200,0,200,200);

      var mygradient3=cntx.createLinearGradient(0, 400,400,0);   
      mygradient.addColorStop(0,"#ffdd30");
      mygradient.addColorStop(0.4,"#3de6a6");
      mygradient.addColorStop(0.5,"#003333");
      mygradient.addColorStop(0.82,"#00ccee");
      mygradient.addColorStop(1,"#333333");            
      cntx.fillStyle=mygradient3;
      cntx.fillRect(0,200,200,200);

      var mygradient4=cntx.createLinearGradient(400, 400,0,0);   
      mygradient.addColorStop(0,"#ffdd30");
      mygradient.addColorStop(0.4,"#3de6a6");
      mygradient.addColorStop(0.5,"#003333");
      mygradient.addColorStop(0.82,"#00ccee");
      mygradient.addColorStop(1,"#333333");            
      cntx.fillStyle=mygradient4;
      cntx.fillRect(200,200,200,200);
    </script>
    </body>
