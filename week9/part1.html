<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    canvas {
        background-color: #ffff80;
        border: 10px solid chocolate;
    }
  </style>
</head>
<body>
    <canvas width="800" height="500"> </canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx =canvas.getContext("2d");

        let x = 400;
        let y = 200;
        let offset = 1;

        function draw() {
            ctx.clearRect(0,0, canvas.clientWidth, canvas.clientHeight);
            x += offset;
            y -= offset;
        
        ctx.fillStyle = "red";
        ctx.strokeStyle = "#66300";
        ctx.lineWidth = 4;
 //        
        ctx.beginPath();
        ctx.arc(400, 300, 200, 0, Math.PI);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
// 3
        ctx.fillStyle = "#00FFCC";
        ctx.fillRect(0, 400, 800, 100);
//4
        ctx.fillStyle = "yellow";
        ctx.fillStyle = "#66300";
        ctx.beginPath();
        ctx.arc(360, 335, 20, 0, 2* Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(450, 335, 20, 0, 2* Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
    // 5
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.arc(x, y, 40,  Math.PI, Math.PI * 2);
        ctx.closePath();
        ctx.stroke();

        ctx.fillStyle = "#663300";
        ctx.fillRect(320, 200, 180, 100);

        }
    
        function animate() {
      draw(); // Call the draw function to render everything
      requestAnimationFrame(animate); // Keep the loop going
    }

    animate(); // Start the animation loop
    </script>
</body>
</html>
